<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Abroad</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div><img class="logo" src="images/logo.png" alt="logo"/></div>
        <div class="top">
            <h1>Travel Abroad</h1>
        </div>
    </header>
    <main>
        <div class="content content--top">
            <article class="navbar">
                <div class="navbar__header">Countries:</div>
                <div class="location">
                    <a href="index.html">Canada</a>
                    <a href="france.html">France</a>
                    <a href="norway.html">Norway</a>
                </div>     
            </article>
            <article class="country__image">
                <img class="country__image" src="images/canada.jpeg" alt=""/>
            </article>
        </div>
        <div class="content content--bottom">
            <article class="lists">
                <section class="lists__cities">
                    <h3 class="cities__header lists__header">Cities:</h3>
                        <l1>Toronto</l1>
                        <l1>Quebec</l1>
                        <l1>Vancouver</l1>
                        <l1>Calgary</l1>
                        <l1>Attawa</l1>
                </section>
                <section class="lists__landmarks">
                    <h3 class="landmarks__header lists__header">Landmarks:</h3>
                        <l1>Niagara Falls</l1>
                        <l1>Moraine</l1>
                        <l1>Mount Asgard</l1>
                        <l1>Waterton Lake Cruise</l1>
                        <l1>Ice Caves</l1>
                </section>
                <section class="lists__citizens">
                    <h3 class="citizens__header lists__header">Famous Citizens:</h3>
                        <l1>Terry Fox</l1>
                        <l1>Don Cherry</l1>
                        <l1>Wayne Gretzky</l1>
                        <l1>Emily Murphy</l1>
                        <l1>Jennie Trout</l1>
                </section>
            </article>
        </div>
        <div class="footer">
            <l1>Copyright: Travel Abroad</l1>
        </div>
    </main>
</body>
</html>
