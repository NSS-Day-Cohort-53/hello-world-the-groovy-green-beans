<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Abroad</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div><img class="logo" src="#" alt="logo"/></div>
        <div class="top">
            <h1>Travel Abroad</h1>
        </div>
    </header>
    <main>
        <div class="content content--top">
            <article class="navbar">
                <h1 class="navbar__header">Countries:</h1>
                <div class="location">
                    <a href="">Canada</a>
                    <a href="">France</a>
                    <a href="">Norway</a>
                </div>     
            </article>
            <article class="headline">
                <h1 class="country__headline">Country Name</h1>
            </article>
            <article class="country__image">
                <img class="country__image" src="#" alt=""/>
            </article>
        </div>
        <div class="content content--bottom">
            <article class="lists">
                <section class="lists__cities">
                    <h3 class="cities__header lists__header">Cities:</h3>
                        <l1>City1</l1>
                        <l1>City2</l1>
                        <l1>City3</l1>
                        <l1>City4</l1>
                        <l1>City5</l1>
                </section>
                <section class="lists__landmarks">
                    <h3 class="landmarks__header lists__header">Landmarks:</h3>
                        <l1>Landmark1</l1>
                        <l1>Landmark2</l1>
                        <l1>Landmark3</l1>
                        <l1>Landmark4</l1>
                        <l1>Landmark5</l1>
                </section>
                <section class="lists__citizens">
                    <h3 class="citizens__header lists__header">Famous Citizens:</h3>
                        <l1>Citizens1</l1>
                        <l1>Citizens2</l1>
                        <l1>Citizens3</l1>
                        <l1>Citizens4</l1>
                        <l1>Citizens5</l1>
                </section>
            </article>
        </div>
        <div class="footer">
            <l1>Copyright: Travel Abroad</l1>
        </div>
    </main>
</body>
</html>
